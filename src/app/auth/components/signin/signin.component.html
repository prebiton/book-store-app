<section class="vh-100 bg-image"
  style="background-image: url('https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80');"> 
    <div class="container h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-lg-12 col-xl-11" >
          <div class="card text-black" style="border-radius: 25px; background-color: rgb(255, 255, 255); ">
            <div class="card-body p-md-5" >
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="addUserForm" (ngSubmit)="handleSignInUser()" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" placeholder="Enter User Name" formControlName="UName"
                        [ngClass]="{ 'is-invalid': addUserForm.get('UName')?.touched && addUserForm.get('UName')?.invalid }" />
                        <div class="invalid-feedback">
                          <div>User Name is required</div>
                        </div>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" class="form-control" placeholder="Enter Password" formControlName="UPwd"
                        [ngClass]="{ 'is-invalid': addUserForm.get('UPwd')?.touched && addUserForm.get('UPwd')?.invalid }" />
                      <div class="invalid-feedback">
                        <div>Password is required</div>
                      </div>
                      </div>
                    </div>


  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editUserModal"
                      [disabled]="addUserForm.invalid">Sign In</button>
                    
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <a routerLink="/signup">New User?</a>
                    </div>

                    <div style="text-align: left" class="alert alert-danger" *ngIf=" isLoginError && reqSent">
                      {{errorMessage}}
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img style=" border-radius: 15px;" src="https://images.unsplash.com/photo-1544716278-e513176f20b5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8OXx8fGVufDB8fHx8&w=1000&q=80" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
