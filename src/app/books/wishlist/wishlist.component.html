<div class="space-bottom-1"></div>




<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-12">
        <div class="card">
            <div class="row">
                <div class=" cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Wishlist</b></h4>
                            </div>
                        </div>
                    </div>
                    <div style="display: block;width: 100%;overflow-x: auto;" class="cart-body">
                        <div class="row border-top border-bottom" *ngIf="isEmptyWish">No items in Wishlist</div>
                        <div class="row border-top border-bottom" *ngFor="let wish of personalWishItemList">
                            <div class="row main align-items-center">
                                <div class="col-2"><img class="img-fluid" [src]="wish.BImgPath">
                                </div>
                                <div class="col-6">
                                    <div class="row text-muted">{{wish.BTitle}}</div>
                                    <div class="row">{{wish.CatName}}</div>
                                </div>
                                <div class="col-3">
                                    <ul>
                                        <li style="--c:#5628EE;--co:#5628EE95">
                                            <a (click)="handleAddToCart(wish)">
                                                <i class="nav-icon fas fa-shopping-cart"></i>
                                            </a>
                                        </li>
                                        <li style="--c: red;--co:#FF000030">
                                            <a (click)="handleRemoveFromWish(wish); reloadComponent();">
                                                <i class="nav-icon fas fa-trash" ></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                        
                        
                    </div>

                    
                </div>

            </div>
        </div>
    </div>
