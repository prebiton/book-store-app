        <div class="col" *ngFor="let book of enabledBookList">

                <div style="display: flex;justify-content: center;align-items: center;">

            </div>

                <div class="col-md-6">

                    </div>
                </div>

                </div>
                <div class="col-md-4">
                    <i style="color:gray;" class="nav-icon fas fa-shopping-cart fa-lg"></i>
                </div>
            </div>
        </div>

    </div>
