<app-sidebar></app-sidebar>


<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                  <h3 class="card-title">
                    <i class="fas fa-shopping-cart mr-1"></i>
                    Coupons
                  </h3>
                  <div class="card-tools">
                    <ul class="nav nav-pills ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active-link" routerLink="/admin-coupons/add" data-toggle="tab">Add New</a>
                      </li>
                      <!-- <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active-link" href="/admin-coupons#enable-disable" data-toggle="tab">Enable/Disable</a>
                      </li> -->
                    </ul>
                  </div>
                </div><!-- /.card-header -->
                <div class="card-body">
                  <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Code</th>
                        <th scope="col">Offer</th>
                        <th scope="col">Status</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr [routerLink]='discount.DId' *ngFor="let discount of discountList">
                        <th scope="row">{{discount.DId}}</th>
                        <td>{{discount.DCouponCode}}</td>
                        <td>{{discount.DDiscountValue}}%</td>
                        <td>{{discount.DStatus}}</td>
                        <td><button class="btn btn-primary" (click)="handleEditDiscountModal(discount.DId)">Edit</button></td>
                    </tr>
                    </tbody>
                </table>
                </div><!-- /.card-body -->
              </div>
        </div><!-- /.container-fluid -->
    </div>

</div>
