<app-sidebar></app-sidebar>


<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                  <h3 class="card-title">
                    <i class="fas fa-shopping-cart mr-1"></i>
                    Coupons
                  </h3>
                  <div class="card-tools">
                    <ul class="nav nav-pills ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active-link" routerLink="/admin-coupons/add" data-toggle="tab">Add New</a>
                      </li>
                      <!-- <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active-link" href="/admin-coupons#enable-disable" data-toggle="tab">Enable/Disable</a>
                      </li> -->
                    </ul>
                  </div>
                </div><!-- /.card-header -->
                <div class="card-body">
                  <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Code</th>
                        <th scope="col">Offer</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr [routerLink]='discount.DId' *ngFor="let discount of discountList">
                        <th scope="row">{{discount.DId}}</th>
                        <td>{{discount.DCouponCode}}</td>
                        <td>{{discount.DDiscountValue}}%</td>
                        <td>{{discount.DStatus}}</td>
                        <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editBookModal" (click)="handleEditDiscountModal(discount.DId)">Edit</button></td>
                        <td><button type="button" class="btn btn-danger ml-3" (click)="handleDelete(discount.DId)">Delete</button></td>
                      </tr>
                    </tbody>
                </table>
                <div class="alert alert-warning" *ngIf="isDeleted">
                          Deleted successfully!
                          </div>
                <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Coupon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" *ngIf="discountData">
                    <form ngNativeValidate (ngSubmit)="handleUpdate()">
                        <div class="form-group row mb-3">
                            <label for="staticName" class="col-sm-3 col-form-label">Code</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Enter Coupon Code" name="name"
                                [(ngModel)]="discountData.DCouponCode" required>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="staticEmail" class="col-sm-3 col-form-label">Value</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Enter Discount Value" name="desc"
                                [(ngModel)]="discountData.DDiscountValue" required>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label for="staticName" class="col-sm-3 col-form-label">Status</label>
                            <div class="col-sm-9">
                                <!-- <input type="text" class="form-control" name="email"
                                placeholder="Enter Email" [(ngModel)]="duplicateBookData.BStatus" required> -->
                                <select name="status" class="form-select" id="exampleFormControlSelect1" [(ngModel)]="discountData.DStatus">
                                    <option value="" disabled selected hidden>Choose Status</option>
                                    <option value="true">Enabled</option>
                                    <option value="false">Disabled</option>
                                  </select>
                            </div>
                        </div>

                        <div class="alert alert-success" *ngIf="isUpdated">
                        Updated successfully!
                        </div>
                        <div class="alert alert-danger" *ngIf="updateReqSent && !isUpdated">
                            {{status}}
                        </div>

                        <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
                </div><!-- /.card-body -->
              </div>
        </div><!-- /.container-fluid -->
    </div>

</div>
