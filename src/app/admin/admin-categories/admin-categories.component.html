<app-sidebar></app-sidebar>


<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                  <h3 class="card-title">
                    <i class="fas fa-list mr-1"></i>
                    Categories
                  </h3>
                  <div class="card-tools">
                    <ul class="nav nav-pills ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active-link" routerLink="/admin-categories/add" data-toggle="tab">Add New</a>
                      </li>
                      <!-- <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active-link" href="/admin-categories#enable-disable" data-toggle="tab">Enable/Disable</a>
                      </li> -->
                    </ul>
                  </div>
                </div><!-- /.card-header -->
                <div class="card-body">
                  <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Position</th>
                        <th scope="col">Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr [routerLink]='category.CatId' *ngFor="let category of categoryList">
                        <th scope="row">{{category.CatId}}</th>
                        <td>{{category.CatName}}</td>
                        <td>{{category.CatPosition}}</td>
                        <td>{{category.CatCount}}</td>
                    </tr>
                    </tbody>
                </table>
                </div><!-- /.card-body -->
              </div>
        </div><!-- /.container-fluid -->
    </div>

</div>
