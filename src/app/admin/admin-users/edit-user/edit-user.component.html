                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 text-center mb-5">
                          <h1>Edit User Details</h1>
                        </div>
                    
                  
                      <form class="col-md-6 offset-md-3" [formGroup]="addBookForm" (ngSubmit)="handleAddBook()">
                  
                          <div class="form-group row mb-3">
                              <label for="staticName" class="col-sm-3 col-form-label">User Id</label>
                              <div class="col-sm-9">
                                  <input type="text" class="form-control" placeholder="User Id" formControlName="UserId" [ngClass]="{ 'is-invalid': addBookForm.get('BTitle')?.touched && addBookForm.get('BTitle')?.invalid }"/>
                                  <div class="invalid-feedback">
                                      <div>Title is required</div>
                                  </div>
                              </div>
                          </div>
                  
                          <div class="form-group row mb-3">
                              <label for="staticName" class="col-sm-3 col-form-label">User Name</label>
                              <div class="col-sm-9">
                                  <input type="text" class="form-control" placeholder="User Name" formControlName="UserName" [ngClass]="{ 'is-invalid': addBookForm.get('UserName')?.touched && addBookForm.get('UserName')?.invalid }"/>
                                  <div class="invalid-feedback">
                                      <div>User Name is required</div>
                                  </div>
                              </div>
                          </div>
                  
                          <div class="form-group row mb-3">
                              <label for="staticName" class="col-sm-3 col-form-label">User Email</label>
                              <div class="col-sm-9">
                                  <input type="text" class="form-control" placeholder="User Email" formControlName="UserEmail" [ngClass]="{ 'is-invalid': addBookForm.get('UserEmail')?.touched && addBookForm.get('UserEmail')?.invalid }"/>
                                  <div class="invalid-feedback">
                                      <div>User Email is required</div>
                                  </div>
                              </div>
                          </div>
                  
                          <div class="form-group row mb-3">
                              <label for="staticName" class="col-sm-3 col-form-label">User Mobile</label>
                              <div class="col-sm-9">
                                  <input type="text" class="form-control" placeholder="User Mobile" formControlName="UserMobile" [ngClass]="{ 'is-invalid': addBookForm.get('UserMobile')?.touched && addBookForm.get('UserMobile')?.invalid }"/>
                                  <div class="invalid-feedback">
                                      <div>User Mobile is required</div>
                                  </div>
                              </div>
                          </div>
                  
                          <div class="form-group row mb-3">
                              <label for="staticName" class="col-sm-3 col-form-label">Status</label>
                              <div class="col-sm-9">
                                  <!-- <input type="text" class="form-control" placeholder="Enter Status" formControlName="BStatus" [ngClass]="{ 'is-invalid': addBookForm.get('BStatus')?.touched && addBookForm.get('BStatus')?.invalid }"/> -->
                                  <select class="form-select" id="exampleFormControlSelect1" formControlName="UserStatus">
                                    <option value="" disabled selected hidden>Choose Status</option>
                                    <option value="true">Enabled</option>
                                    <option value="false">Disabled</option>
                                  </select>
                                    <div class="invalid-feedback">
                                      <div>Status is required</div>
                                  </div>
                              </div>
                          </div>
                    
                          <div class="alert alert-success" *ngIf="isSaved">
                            Saved Successfully.
                          </div>
                          <div class="alert alert-danger" *ngIf="!isSaved && reqSent">
                            Book with entered ISBN already exists.
                          </div>
                    
                          <div class="form-group row">
                              <div class="col text-center mt-4">
                                  <button type="submit" class="btn btn-primary" [disabled]="addBookForm.invalid">Confirm</button>
                              </div>
                          </div>
                      </form>
